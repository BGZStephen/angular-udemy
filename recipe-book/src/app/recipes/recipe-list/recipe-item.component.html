<a [routerLink]="recipeId" class="list-group-item clearfix" routerLinkActive="active">
  <div class="">
    <span class="pull-left">
        <img class="img-responsive"
             src="{{recipe.imagePath}}"
             style="max-height: 50px; margin-bottom: 10px"/>
    </span>
    <h4 class="list-group-item-heading pull-left" style="margin-top: 18px; margin-left: 15px;">{{recipe.name}}</h4>
    <p class="list-group-item-text pull-right" >{{recipe.description}}</p>
  </div>

</a>
